<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTF-8 Playground</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="container mx-auto p-8 bg-white shadow-xl rounded-lg">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">UTF-8 Playground</h1>
        <p class="text-lg text-gray-600">Encode and Decode strings and byte sequences.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Input Card -->
        <div class="bg-blue-50 p-6 rounded-lg shadow-md border border-blue-200">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">Input</h2>
            <div class="mb-4">
                <label for="operation" class="block text-sm font-medium text-gray-700 mb-1">Operation:</label>
                <select id="operation" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="inputBox" class="block text-sm font-medium text-gray-700 mb-1">Input String / Hex Values (e.g., 'Hello, 世界!' or '48,65,6c'):</label>
                <textarea id="inputBox" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter string or comma-separated hex values"></textarea>
            </div>
            <div class="flex justify-center">
                <button id="submitBtn" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Process
                </button>
            </div>
        </div>

        <!-- Output Card -->
        <div class="bg-green-50 p-6 rounded-lg shadow-md border border-green-200">
            <h2 class="text-xl font-semibold text-green-800 mb-4">Output</h2>
            <pre id="outputBox" class="bg-gray-50 text-gray-800 p-4 rounded-md overflow-x-auto whitespace-pre-wrap font-mono min-h-[150px] border border-gray-200"></pre>
            <div class="mt-4 text-sm text-gray-500">
                <p>
                    <strong>Encoded:</strong> Output will be an array of decimal byte values.
                </p>
                <p>
                    <strong>Decoded:</strong> Output will be the decoded UTF-8 string.
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const submitBtn = document.getElementById('submitBtn');
        const operationSelect = document.getElementById('operation');
        const inputBox = document.getElementById('inputBox');
        const outputBox = document.getElementById('outputBox');

        submitBtn.addEventListener('click', async () => {
            const operation = operationSelect.value;
            const input = inputBox.value.trim();
            const endpoint = 'http://localhost:8080/playwithutf';

            // Check for empty input
            if (!input) {
                outputBox.textContent = 'Please provide an input value.';
                return;
            }

            // Construct the JSON request body
            const requestBody = {
                operation: operation,
                input: input,
            };

            outputBox.textContent = 'Processing...';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                const data = await response.json();

                // Check if the API call was successful based on the JSON response
                if (data.success) {
                    // Access the output field from the nested data structure
                    const output = data.data.output;

                    // Display the output based on its type (string or array of numbers)
                    if (typeof output === 'string') {
                        outputBox.textContent = output;
                    } else if (Array.isArray(output)) {
                        // Convert the array to a human-readable string
                        outputBox.textContent = '[' + output.join(', ') + ']';
                    } else {
                        outputBox.textContent = 'Invalid output format received from API.';
                    }
                } else {
                    // Display the error message from the API
                    outputBox.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                outputBox.textContent = `An error occurred: ${error.message}`;
            }
        });
    });
</script>
</body>
</html>
